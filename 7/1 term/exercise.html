<!--The element DOCTYPE SPECIFY WHAT TYPE OF LANGUAGE WE USE-->
<!DOCTYPE html>
<!--The element HTML start the settings about our page and 
the attribute "lang" specify which language we will use-->
<html lang="en">
<!--The element HEAD keep others elements that setting some features 
about the pages; it's the first part of the page that charge when 
is loading-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTBALL NEWS</title>
</head>
<!--The element BODY has all the elements that the user can see at 
the moment to charge the page; this element has the headers, 
paragraphs, links, images, list, tables, etc. At the same time, 
can contain some settings or call a JavaScript file -->
<body>
    <!--The HEADERS help us to identify titles and we only can use
    the element H1 one time in all the document/file; because this 
    HEADER identify the main topic of the page and is easily for the 
    SEO (search engine optimization) show our page when this is search
    in some search engine as google or yahoo -->
    <h1>WELCOME TO THE BEST PAGE TO WATCH FOOTBALL NEWS</h1>
    <!--The element P show a paragraph and has a margin space for 
    not combine with other elements, that means manege its own space-->
    <p></p>
</body>
</html>
